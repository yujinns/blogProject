<!----------------------------------네비바---------------------------------------->
      <form action="/board/writeAction" method="post">
      <div class="board_wrap">
        <div class="board_title">
            <Strong>과학이야기</Strong>
            <p>과학을 재미있고 정확하게 들려드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                  <dl>
                    <dt>제목</dt>
                    <dd><input id="title" name="title" type="text" placeholder="제목 입력"></dd>
                  </dl>
                </div>
                <div class="info">
                    <dl>
                      <dt>작성자</dt>
                      <dd><input id="name" name="name" type="text" placeholder="작성자 입력"></dd>
                    </dl>
                    <dl>
                      <dt>비밀번호</dt>
                      <dd><input id="pwd" name="pwd" type="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                  <textarea id="content" name="content" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
              <input type="submit" value="등록" class="on"></input>
              <a href="list">취소</a>
            </div>
        </div>
      </div>
      </form>
    </body>
    <script src="main.js" defer></script>
</html>
