<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>유진스팀</title>
</head>
<body>
  <form th:if="${not #maps.isEmpty(params.data)}" id="redirectForm" th:action="${params.redirectUri}"
  th:method="${params.method}">
    <input th:each="key, status: ${params.data.keySet()}" type="hidden" th:name="${key}" th:value="${params.data.get(key)}">
  </form>

<script th:inline="javascript">
  window.onload = () => {
    const message = [[ ${params.message }]];
    if(message){
      alert(message);
    }

    const form = document.getElementById('redirectForm');
    if(form){
      form.submit();
      return false;
    }

    const redirectUri = [[${params.redirectUri}]];
    location.href = redirectUri;
  }
</script>
</body>
</html>
